<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5a4f05122.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../laboratorioCSS/style.css">
    <link rel="stylesheet" href="../laboratorioCSS/login.css">
    <title>Login - Proyecto</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <div class="header_logo">
                <img src="../laboratorioIMG/logo-blanco.png" alt="Logo UNAM">
            </div>
            <div class="header_nombre">
                <h1>FES Acatlan</h1>
            </div>
        </div>
        <div class="modo_oscuro">
            <div class="nombre_sesion"></div>
            <button class="switch" id="switch">
                <span><i class="fa-solid fa-sun"></i></span>
                <span><i class="fa-solid fa-moon"></i></span>
            </button> 
        </div>
    </header>
    <div class="seccion_login">
        <main>
            <div class="contenedor_form">
                <div class="title">Crea una cuenta</div>
                <!-- <div class="subcontenedor_form"> -->
                <form id="r_formulario" class="subcontenedor_form" method="post" action="#">
                    <div id="error"></div>
                    <div class="form">
                        <label for="" class="label">Usuario: </label>
                        <input type="text" class="input" id="usuario" name="usuario" placeholder="Ingresa el nombre de Usuario" required>
                    </div>
                    <div class="form">
                        <label for="" class="label">Email: </label>
                        <input type="text" class="input" id="email" name="email" placeholder="Ingresa Email: ejemplo@email.com" required>
                    </div>
                    <div class="form">
                        <label for="" class="label">Password: </label>
                        <input type="text" class="input" id="password" name="password" placeholder="Ingresa el password" required>
                    </div>
                    <div class="form">
                        <label for="" class="label">Confirmar Password: </label>
                        <input type="text" class="input" id="r_password" name="r_password" placeholder="Confirmar password" required>
                        <span id='mensaje'></span>
                    </div>
                    <input type="submit" class="btn" id="r_btn" value="Registrar Ahora!">
                    <!-- <div class="btn" id="r_btn">Registrar Ahora!</div> -->
                <!-- </div> -->
                </form>
            </div>        
        </main>
    </div>
    <footer>
        <p>FES Acatlan 2022 - Derechos reservados</p>
    </footer>
    <script src="js/registrar.js"></script>
</body>
</html>
